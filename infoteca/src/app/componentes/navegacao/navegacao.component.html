<div class="header">
  <div class="hamburger-menu" (click)="toggleModal()">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
  <button (click)="pesquisar()">Pesquisar Livros</button>
</div>

<!-- Modal com a lista de status -->
<div class="modal" [ngClass]="{'show': modalVisible}">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <ul>
      <li *ngFor="let status of statusList">
        <a (click)="onStatusClick(status)">
          {{ status.nome }}
        </a>
      </li>
    </ul>
  </div>
</div>
